<ion-content>
  <ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item.name }}  - {{ item.region }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
